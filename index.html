<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Encriptador</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="encriptar">
                <textarea
                name="texto"
                class="texto"
                id="texto"
                cols="30"
                rows="10"
                placeholder="Ingresa el texto aquí"
                ></textarea>
                <div class="chute botones">
                    <button class="btn-encriptar" onclick="encriptarTexto();" class="boton" id="Encriptar">Encriptar</button>
                    <button class="btn-desencriptar" onclick="desencriptarTexto();" class="boton" id="Desencriptar">Desencriptar</button>
                </div>
            </div>
            <div class="result">
                <img src="img/muñeco.png" alt="" id="muñeco" />
                <div id="textResult">
                    <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                    <p id="parrafo">
                        Ingresa el texto que deseas encriptar o desencriptar
                    </p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p class="text_footer">
            PAGINA HECHA POR CLINTON ARMANDO ARIAS CHIPANA
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
